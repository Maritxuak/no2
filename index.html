<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="IMG/header/logo.svg" class="header_i">
        </header>
        <div class="header__faq">
            <div class="koli">
                <div class="one_block_1">
                    <div class="left">
                        <img src="IMG/header__faq/левая часть.svg">
                    </div>
                </div>
            </div>
            <img src="IMG/header__faq/header.svg" class="faq__i">
            <div class="one__block">
            </div>
            <div class="faq__1 faq__i">
                <div class="faq__text"> How to register?</div>
            </div>
            <div class="faq__2 faq__i">
                <div class="faq__text"> How do I make a deposit?</div>
            </div>
            <div class="faq__3 faq__i">
                <div class="faq__text"> How to play?</div>
            </div>
            <div class="faq__4 faq__i">
                <div class="faq__text"> How to withdraw money?</div>
            </div>
        </div>
        <div class="section_slider">
            <div class="section_slider_wrapper">
                <div class="section_slider_title">
                    <p class="slider_text">
                        Reviews of my strategy
                    </p>
                </div>
                <div class="controler">
                    <div class="controler_slide_left">
                        <img src="/IMG/slider/arrow_left.svg" alt="">
                    </div>
                    <div class="showcase_container">
                        <div class="showcasw_content slide1">
                            <img class="item" src="/IMG/slider/slider_img1.svg" alt="">
                        </div>
                        <div class="showcasw_content slide2">
                            <img class="item" src="/IMG/slider/slider_img2.svg" alt="">
                        </div>
                        <div class="showcasw_content slide3">
                            <img class="item" src="/IMG/slider/slider_img3.svg" alt="">
                        </div>
                        <div class="showcasw_content slide4">
                            <img class="item" src="/IMG/slider/slider_img4.svg" alt="">
                        </div>
                        <div class="showcasw_content slide5">
                            <img class="item" src="/IMG/slider/slider_img5.svg" alt="">
                        </div>
                        <div class="showcasw_content slide6">
                            <img class="item" src="/IMG/slider/slider_img6.svg" alt="">
                        </div>
                        <div class="showcasw_content slide7">
                            <img class="item" src="/IMG/slider/slider_img7.svg" alt="">
                        </div>
                    </div>
                    <div class="controler_slide_right">
                        <img src="/IMG/slider/arrow_right.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="second__section">
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
